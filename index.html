<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c66b962c05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card firstCard">
          <div class="card-body">
            <form id="searchCity-form">
              <div class="input-group mb-4 firstGroup">
                <input
                  type="text"
                  class="form-control mainInput"
                  placeholder="Search city..."
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="city-input"
                />
                <button
                  type="submit"
                  class="btn btn-primary searchButton"
                  style="
                    --bs-btn-padding-y: 0.25rem;
                    --bs-btn-padding-x: 2rem;
                    --bs-btn-font-size: 1.7rem;
                  "
                >
                  Search
                </button>
              </div>
            </form>
            <div class="card-body">
              <div class="row g-0 firstRow">
                <div class="col-auto city"><h1 id="city">City</h1></div>
                <!--Was added col-auto to make column expand by resizing of the text.
                  The result is great-->
                <div class="col-auto temperature">
                  <h1>
                    <span id="degrees">0Â°</span
                    ><button type="button" id="celsius">C</button
                    ><!--<span class="stick">|</span
                    ><button type="button" id="fahrenheit">F</button>
                    -->
                  </h1>
                </div>

                <div class="col-auto bonusInfo">
                  <!-- <div class="col">
                    Precipitation: <span class="prec">0%</span>
                  </div> -->
                  <div class="col">
                    <span>Humidity: <span class="humidity"></span></span>
                  </div>
                  <div class="col">
                    <span>Wind: <span class="windSpeed"></span>km/h</span>
                  </div>
                </div>
                <div class="col-md-auto ms-md-auto todaysInfo">
                  <div class="col today">Today</div>
                  <div class="col time">time</div>
                  <div class="col-auto weather">weather</div>
                </div>
              </div>
            </div>
            <div>
              <button type="button" class="currentAreaButton">
                Current area
              </button>
            </div>
            <div class="card nextDays">
              <div class="card-header weekDays">
                <span class="tomorrow"></span><span class="nextDayOne"></span
                ><span class="nextDayTwo"></span
                ><span class="nextDayThree"></span
                ><span class="nextDayFour"></span>
              </div>
              <div class="card-header lowerInfo">
                <span>Sunny&Cloudy</span><span>Rainy</span
                ><span>Heavy rain</span><span>Sunny&Cloudy</span
                ><span>Sunny</span>
              </div>

              <div class="card-body emojisCard">
                <p class="card-text weatherEmojis">
                  <span
                    ><i class="fa-solid fa-cloud-sun" style="color: #d0bf9a"></i
                  ></span>
                  <span
                    ><i
                      class="fa-solid fa-cloud-rain"
                      style="color: #5381d0"
                    ></i
                  ></span>
                  <span
                    ><i
                      class="fa-solid fa-cloud-showers-heavy"
                      style="color: #17428c"
                    ></i
                  ></span>
                  <span
                    ><i class="fa-solid fa-cloud-sun" style="color: #d0bf9a"></i
                  ></span>
                  <span
                    ><i class="fa-solid fa-sun" style="color: #eead20"></i
                  ></span>
                </p>
              </div>
            </div>
          </div>
          <!--Card-body div-->
        </div>
        <!--Card div-->
      </div>
      <!--Wrapper div-->
    </div>
    <!--Container div-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
